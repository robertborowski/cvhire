{% extends "aaa_base_page_templates/base2_child1_not_logged_in_no_navbar_and_footer.html" %}

<!-- head tag block content -->
{% block title %}
  <title>Signup / Triviafy</title>
{% endblock %}

{% block contentBodyExceptNavbarAndFooter %}
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer start -->
<div class="landing-spacer-section"></div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer end -->


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - top page start -->
<div class="login-and-create-account-background-whole-screen">
  
  <form method="POST" class="login-create-account-form default-box-shadow-grey-reg">
    <h1 class="login-create-account-title">Triviafy Sign Up!</h1>
    
    <div class="create-account-user-input-section">
      <label for="create_account_page_ui_email"></label>
      <input type="email" id="create_account_page_ui_email" name="create_account_page_ui_email" class="default-not-signed-in-text-input" placeholder="Work email*" value="{{ redirect_var_email }}" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="create_account_page_ui_password"></label>
      <input type="password" id="create_account_page_ui_password" name="create_account_page_ui_password" class="default-not-signed-in-text-input" placeholder="Password*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="create_account_page_ui_password_confirmed"></label>
      <input type="password" id="create_account_page_ui_password_confirmed" name="create_account_page_ui_password_confirmed" class="default-not-signed-in-text-input" placeholder="Confirm password*" required />
    </div>

    <div class="create-account-user-input-section">
      <label for="create_account_page_ui_first_name"></label>
      <input type="text" id="create_account_page_ui_first_name" name="create_account_page_ui_first_name" class="default-not-signed-in-text-input" placeholder="First name*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="create_account_page_ui_last_name"></label>
      <input type="text" id="create_account_page_ui_last_name" name="create_account_page_ui_last_name" class="default-not-signed-in-text-input" placeholder="Last name*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="create_account_page_ui_company_name"></label>
      <input type="text" id="create_account_page_ui_company_name" name="create_account_page_ui_company_name" class="default-not-signed-in-text-input" placeholder="Company name*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="create_account_page_ui_department_name"></label>
      <input type="text" id="create_account_page_ui_department_name" name="create_account_page_ui_department_name" class="default-not-signed-in-text-input" placeholder="Department name" />
    </div>

    <div class="create-account-user-input-button-section">
      <button type="submit" class="default-button-format default-button-format-primary-color">Create account</button>
    </div>
  </form>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - top page end -->


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - other links start -->
<div class="login-create-account-other-links-section">
  <p><a href="/candidates/login" class="pricing-a">Login</a></p>
  <p><a href="/candidates" class="pricing-a">Home</a></p>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - other links end -->


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer start -->
<div class="landing-spacer-section"></div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer end -->
{% endblock %}
