{% extends "aaa_base_page_templates/base2_child1_not_logged_in_no_navbar_and_footer.html" %}

<!-- head tag block content -->
{% block title %}
  <title>Signup / Triviafy</title>
{% endblock %}

{% block contentBodyExceptNavbarAndFooter %}
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer start -->
<div class="landing-spacer-section"></div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer end -->


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - top page start -->
<div class="login-and-create-account-background-whole-screen">
  
  <form method="POST" class="login-create-account-form default-box-shadow-grey-reg">
    <h1 class="login-create-account-title">Triviafy Sign Up!</h1>
    <div class="create-account-user-input-section">
      <label for="firstName"></label>
      <input type="text" id="firstName" name="firstName" class="default-not-signed-in-text-input" placeholder="First name*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="lastName"></label>
      <input type="text" id="lastName" name="lastName" class="default-not-signed-in-text-input" placeholder="Last name*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="companyName"></label>
      <input type="text" id="companyName" name="companyName" class="default-not-signed-in-text-input" placeholder="Company name*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="departmentName"></label>
      <input type="text" id="departmentName" name="departmentName" class="default-not-signed-in-text-input" placeholder="Department name" />
    </div>

    <div class="create-account-user-input-section">
      <label for="email"></label>
      <input type="email" id="email" name="email" class="default-not-signed-in-text-input" placeholder="Work email*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="password1"></label>
      <input type="password" id="password1" name="password1" class="default-not-signed-in-text-input" placeholder="Password*" required />
    </div>
  
    <div class="create-account-user-input-section">
      <label for="password2"></label>
      <input type="password" id="password2" name="password2" class="default-not-signed-in-text-input" placeholder="Confirm password*" required />
    </div>

    <div class="create-account-user-input-button-section">
      <button type="submit" class="default-button-format default-button-format-primary-color">Create account</button>
    </div>
  </form>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - top page end -->


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - other links start -->
<div class="login-create-account-other-links-section">
  <p><a href="/candidates/login" class="pricing-a">Login</a></p>
  <p><a href="/candidates" class="pricing-a">Home</a></p>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - other links end -->


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer start -->
<div class="landing-spacer-section"></div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer end -->
{% endblock %}
