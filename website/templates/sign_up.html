{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
  <h3>Sign Up</h3>
  
  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Enter email" />
  <br />


  <label for="password1">Password</label>
  <input type="password" id="password1" name="password1" placeholder="Enter password" />
  <br />

  <label for="password2">Password (Confirm)</label>
  <input type="password" id="password2" name="password2" placeholder="Confirm password" />
  <br />

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName" placeholder="Enter first name" />
  <br />

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName" placeholder="Enter last name" />
  <br />

  <label for="companyName">Company Name</label>
  <input type="text" id="companyName" name="companyName" placeholder="Enter company name" />
  <br />

  <label for="departmentName">Department Name</label>
  <input type="text" id="departmentName" name="departmentName" placeholder="Enter department name" />
  <br />

  <button type="submit">Submit</button>
</form>
{% endblock %}
