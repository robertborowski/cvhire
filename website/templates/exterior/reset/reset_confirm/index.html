{% extends "navbar/exterior.html" %}

{% block title %}
  <title>CvHire | Login</title>
  <meta name="description" content="CvHire">
  <meta name="og:description" content="CvHire">
{% endblock %}

{% block contentBodyExceptNavbarAndFooter %}
Reset confirmation
<form method="POST" enctype="multipart/form-data" onsubmit="return clickSubmitButtonOnce()">
  <div class="form-group">
    <label for="uiPassword1">Password</label>
    <input type="password" class="form-control" id="uiPassword1" name="uiPassword1" placeholder="Password *" title="Minimum 4 characters" required>
  </div>
  <div class="form-group">
    <label for="uiPassword2">Password</label>
    <input type="password" class="form-control" id="uiPassword2" name="uiPassword2" placeholder="Confirm password *" title="Minimum 4 characters" required>
  </div>
  <button type="submit" class="btn btn-primary">Get started</button>
</form>
<a href="/" class="btn btn-outline-secondary">Home</a>
{% endblock %}
