{% extends "navbar/exterior.html" %}

{% block title %}
  <title>Home | CVhire</title>
  <meta name="description" content="CVhire">
  <meta name="og:description" content="CVhire">
{% endblock %}

{% block contentBodyExceptNavbarAndFooter %}
<div class="custom-width-1200 mx-auto">
  <!-- ------------------------------------- background image start ------------------------------------- -->
  <div class="custom-bg-tilted-2">
    <div class="custom-bg-solid-2"></div>
  </div>
  <div class="custom-bg-tilted-3">
    <div class="custom-bg-solid-3"></div>
  </div>
  <!-- ------------------------------------- background image end ------------------------------------- -->
  <!-- ------------------------------------- title start ------------------------------------- -->
  <div class="custom-pt-75 text-center">
    <h1 class="custom-header-40-mobile custom-weight-bolder">CV screening with AI. Fast and free.</h1>
    <h2 class="custom-header-25-mobile custom-mt-20">Save hours sifting through resumes.</h2>
  </div>
  <!-- ------------------------------------- title end ------------------------------------- -->
  <!-- ------------------------------------- buttons start ------------------------------------- -->
  <div class="text-center custom-mt-30">
    <a href="/login" class="btn btn-outline-success btn-lg custom-mr-10 custom-plr-40">Login</a>
    <a href="/signup" class="btn btn-primary btn-lg custom-ml-10">Get started</a>
  </div>
  <!-- ------------------------------------- buttons end ------------------------------------- -->
  <!-- ------------------------------------- graphic start ------------------------------------- -->
  <div class="custom-mt-50 custom-mobile-view-1">
    <img src="https://cvhirepublicobjects.s3.us-east-2.amazonaws.com/intro_graphic_v1.png" alt="graphic" class="custom-width-100">
  </div>
  <div class="custom-mt-50 custom-mobile-view-2 text-center">
    <img src="https://cvhirepublicobjects.s3.us-east-2.amazonaws.com/intro_graphic_v2.png" alt="graphic" class="custom-img-height-500">
  </div>
  <!-- ------------------------------------- graphic end ------------------------------------- -->
</div>
{% endblock %}
