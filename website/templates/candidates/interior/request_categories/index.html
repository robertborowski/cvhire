{% extends "candidates/aaa_base/base2_interior.html" %}

<!-- head tag block content -->
{% block title %}
  <title>View Assessment / Triviafy</title>
{% endblock %}

{% block contentBodyExceptNavbarAndFooter %}
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - company name start -->
<div class="general-signed-in-company-name-section">
  <p class="general-signed-in-company-name-title">{{ users_company_name_to_html }}</p>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - company name end -->

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer start -->
<div class="general-spacer-section"></div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer end -->

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - general page title start -->
<div class="general-page-title-section">
  <p class="general-page-title">Request Categories</p>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - general page title end -->

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - error message start -->
<div class="error-message-section">
  <p>{{ error_message_to_html }}</p>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - error message end -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - success message start -->
<div class="success-message-section">
  <p class="general-margin-top-small">{{ success_message_to_html }}</p>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - success message end -->

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer start -->
<div class="general-spacer-section"></div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer end -->

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - main page start -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - select questions arr start -->
<div class="select-questions-form-container">
  <form method="POST" enctype="multipart/form-data" onsubmit="return clickSubmitButtonOnce()">
    <div class="requested-container">
      <label for="ui_requested"></label>
      <input type="text" id="ui_requested" name="ui_requested" class="candidates-default-text-input candidates-default-text-input-full-width" placeholder="Requested frameworks"  maxlength="100" pattern="[a-zA-z0-9, ]{0,100}" title="Only letters numbers and spaces accepted" required />
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - submit button start -->
    <div class="view-specific-assessment-submit-section">
      <button type="submit" class="default-button-format default-button-format-primary-color">Submit</button>
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - submit button end -->
  </form>
</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - select questions arr end -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - main page end -->

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer start -->
<div class="general-spacer-section-large"></div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - spacer end -->
{% endblock %}
