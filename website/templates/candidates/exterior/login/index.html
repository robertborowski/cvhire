{% extends "candidates/aaa_base/base2_exterior.html" %}

{% block title %}
    <title>Login - Triviafy</title>
    <meta name="description" content="The friendliest pre employment testing platform, mobile supported. Pre employment screening made simple. Pre employment tests for 50+ frameworks.">
    <meta name="og:description" content="The friendliest pre employment testing platform, mobile supported. Pre employment screening made simple. Pre employment tests for 50+ frameworks.">
{% endblock %}

{% block contentBodyExceptNavbarAndFooter %}

<!-- ----------------------------------- start ----------------------------------- -->
<div class="container mx-auto custom-pt-3 custom-width-4 custom-pb-1 custom-index-2">
  <form method="POST" enctype="multipart/form-data" class="custom-p-4 shadow border custom-br-1 custom-bg-grey-2">
    <!-- ----------------------------------- start ----------------------------------- -->
    {% if error_message_to_html != '' %}
    <div class="alert alert-danger mx-auto" role="alert">
      {{ error_message_to_html }}
    </div>
    {% endif %}
    <!-- ----------------------------------- end ----------------------------------- -->
    <div class="text-center custom-pb-4">
      <h1 class="custom-header-2">Login</h1>
    </div>
    <div class="custom-pb-6">
      <div class="mb-3">
        <label for="login_page_ui_email" class="form-label"></label>
        <input type="email" class="form-control" id="login_page_ui_email" name="login_page_ui_email" aria-describedby="emailHelp" placeholder="Work email*" pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b" required>
      </div>
      <div class="mb-3">
        <label for="login_page_ui_password" class="form-label"></label>
        <input type="password" class="form-control" id="login_page_ui_password" name="login_page_ui_password" placeholder="Password*" required>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <div class="text-center custom-pt-1">
    <a href="/candidates/signup" class="custom-a-3"><p class="custom-m-0 custom-size-3">Create account</p></a>
    <a href="/candidates/reset" class="custom-a-3"><p class="custom-mt-2 custom-size-3">Forgot password</p></a>
  </div>
</div>
<!-- ----------------------------------- end ----------------------------------- -->
{% endblock %}
