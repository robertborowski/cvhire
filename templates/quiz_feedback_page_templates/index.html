{% extends "AA_SUPPORTING_PAGE_TEMPLATES/index.html" %}

{% block title %}
<title>Quiz Settings / Triviafy</title>
{% endblock %}



{% block content %}
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Navbar START -->
<nav-component link_home_js="{{ url_for('index_page_render_template.index_page_render_template_function') }}",
              link_account_js="{{ url_for('account_index_page_render_template.account_index_page_render_template_function') }}",
              link_create_question_js="{{ url_for('create_question_index_page_render_template.create_question_index_page_render_template_function') }}",
              link_quiz_settings_index_js="{{ url_for('quiz_settings_index_page_render_template.quiz_settings_index_page_render_template_function') }}",
              link_quiz_feedback_index_js="{{ url_for('quiz_feedback_index_page_render_template.quiz_feedback_index_page_render_template_function') }}">
</nav-component>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Navbar END -->

<main class="logged-in quiz-settings-main">

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Page Intro Start -->
  <company-name-channel-component company_name_js="{{ user_company_name_to_html }}",
                                  channel_name_js="{{ user_channel_name_to_html }}">
  </company-name-channel-component>

  <div class="page-intro-background box-shadow-sm-black">
    <div class="page-intro-section">
      <p class="page-intro-sub-section-title" id='words-stroke-shadow'>Quiz Feedback</p>
    </div>
  </div>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Page Intro End -->


  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Form Start -->
  <form action="{{ url_for('quiz_feedback_processing.quiz_feedback_processing_function') }}" method="post" class='quiz-feedback-form' enctype="multipart/form-data" onsubmit="return clickSubmitButtonOnce()">
    
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Text Box Start -->
    <div class="question-feedback-section box-shadow-reg-grey box-shadow-rounded">
      <label for="user_input_quiz_feedback"><p class="quiz-feedback-section-description">All Feedback</p></label>
      <p class="quiz-feedback-section-sub-description">Type in the categories that you would want to see more of.</p>
      <textarea id="user_input_quiz_feedback" name="user_input_quiz_feedback" class="answer-text-box quiz-feedback-answer-text-box" rows="6" cols="50" onkeyup="countCharsActualQuestion(this);" required></textarea>
      <p id="charNumActualQuestion" class="character-count-tracker"></p>
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Text Box End -->


    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Submit Start -->
    <div class="question-feedback-submit-button">
      <button class="button-default button-default-color-primary" type="submit" value="submit">Submit</button>
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - End -->


    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Logo Image Start -->
    <div class="quiz-feedback-logo-section">
      <img src="/static/images/logo/Logo_active/Logo_feedback_bubble.png" alt="Logo feedback action" class="quiz-feedback-logo">
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Logo Image End -->


  </form>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Form End -->
</main>

<footer-signed-in-component></footer-signed-in-component>
{% endblock %}
