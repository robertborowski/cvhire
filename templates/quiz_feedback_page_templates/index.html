{% extends "AA_SUPPORTING_PAGE_TEMPLATES/index.html" %}

{% block title %}
<title>Quiz Feedback / Triviafy</title>
{% endblock %}



{% block content %}
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Navbar START -->
<nav-component link_home_js="{{ url_for('index_page_render_template.index_page_render_template_function') }}",
              link_account_js="{{ url_for('account_index_page_render_template.account_index_page_render_template_function') }}",
              link_create_question_js="{{ url_for('create_question_index_page_render_template.create_question_index_page_render_template_function') }}",
              link_quiz_settings_index_js="{{ url_for('quiz_settings_index_page_render_template.quiz_settings_index_page_render_template_function') }}",
              link_quiz_feedback_index_js="{{ url_for('quiz_feedback_index_page_render_template.quiz_feedback_index_page_render_template_function') }}",
              link_leaderboard_js="{{ url_for('leaderboard_page_render_template.leaderboard_page_render_template_function') }}",
              link_quiz_archive_js="{{ url_for('quiz_archive_page_render_template.quiz_archive_page_render_template_function') }}",
              link_subscription_js="{{ url_for('subscription_index_page_render_template.subscription_index_page_render_template_function') }}",
              link_claim_prize_js="{{ url_for('claim_prize_index_page_render_template.claim_prize_index_page_render_template_function') }}">
</nav-component>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Navbar END -->

<main class="logged-in">

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Page Intro Start -->
  <company-name-channel-component company_name_js="{{ user_company_name_to_html }}",
                                  channel_name_js="{{ user_channel_name_to_html }}",
                                  free_trial_ends_info_js="{{ free_trial_ends_info_to_html }}">
  </company-name-channel-component>

  <div class="default-signed-in-page-into-background default-box-shadow-black-small">
    <div class="default-signed-in-page-intro">
      <p class="default-signed-in-page-intro-title default-signed-in-page-intro-title-quiz-feedback" id='default-signed-in-words-stroke-shadow'>Quiz Feedback</p>
    </div>
  </div>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Page Intro End -->


  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Form Start -->
  <form action="{{ url_for('quiz_feedback_processing.quiz_feedback_processing_function') }}" method="post" class='quiz-feedback-form' enctype="multipart/form-data" onsubmit="return clickSubmitButtonOnce()">
    
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Text Box Start -->
    <div class="question-feedback-section default-box-shadow-grey-reg">
      <label for="user_input_quiz_feedback"><p class="quiz-feedback-section-description">All Feedback</p></label>
      <p class="quiz-feedback-section-sub-description">Type in the categories that you would want to see more of.</p>
      <input type="text" id="user_input_quiz_feedback" name="user_input_quiz_feedback" class="default-signed-in-text-input" placeholder="Accepted Characters: Letters Numbers Spaces only" maxlength="280" pattern="[a-zA-z0-9 ]{1,280}">
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Text Box End -->


    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Submit Button Start -->
    <div class="default-button-center-section">
      <button class="default-button-format default-button-format-primary-color button-feedback-page" type="submit" value="submit">Submit</button>
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Submit Button End --> 


    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Small Logo Caricature Start -->
    <div class="default-signed-in-logo-caricature-small-section">
      <img src="/static/images/logo/Logo_active/Logo_feedback_bubble.png" alt="Logo feedback" class="default-signed-in-logo-caricature-img">
    </div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Small Logo Caricature End -->


  </form>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Form End -->
</main>

<footer-signed-in-component></footer-signed-in-component>
{% endblock %}
