{% extends "AA_SUPPORTING_PAGE_TEMPLATES/index.html" %}

{% block title %}
<title>Quiz Feedback Submitted / Triviafy</title>
{% endblock %}



{% block content %}
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Navbar START -->
<nav-component link_home_js="{{ url_for('index_page_render_template.index_page_render_template_function') }}",
              link_account_js="{{ url_for('account_index_page_render_template.account_index_page_render_template_function') }}",
              link_create_question_js="{{ url_for('create_question_index_page_render_template.create_question_index_page_render_template_function') }}",
              link_quiz_settings_index_js="{{ url_for('quiz_settings_index_page_render_template.quiz_settings_index_page_render_template_function') }}",
              link_quiz_feedback_index_js="{{ url_for('quiz_feedback_index_page_render_template.quiz_feedback_index_page_render_template_function') }}">
</nav-component>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Navbar END -->

<main class="logged-in quiz-settings-main">

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Page Intro Start -->
  <company-name-channel-component company_name_js="{{ user_company_name_to_html }}",
                                  channel_name_js="{{ user_channel_name_to_html }}">
  </company-name-channel-component>

  <div class="template-page-intro-background box-shadow-sm-black">
    <div class="template-page-intro">
      <p class="template-page-intro-title quiz-feedback-success-page-intro-title" id='words-stroke-shadow'>Feedback Submitted</p>
    </div>
  </div>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Page Intro End -->

  
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Text Box Start -->
  <div class="question-feedback-success-section box-shadow-reg-grey box-shadow-rounded">
    <label for="user_input_quiz_feedback"><p class="quiz-feedback-section-description">Thank you!</p></label>
    <p class="quiz-feedback-section-sub-description">User's can submit 1 feedback response per day.</p>
    <p class="quiz-feedback-section-sub-description">Contact: Robert@Triviafy.com with any additional concerns.</p>
  </div>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Quiz Feedback Text Box End -->


  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Home Start -->
  <div class="quiz-feedback-success-button-div">
    <a href="{{ url_for('index_page_render_template.index_page_render_template_function') }}"><button class="quiz-feedback-success-button button-default button-default-color-primary" type="submit" value="submit">Home</button></a>
  </div>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Home -->


  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Logo Image Start -->
  <div class="quiz-feedback-logo-section">
    <img src="/static/images/logo/Logo_active/Logo_cheering_purple.png" alt="Logo feedback action" class="quiz-feedback-logo">
  </div>
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - Logo Image End -->

</main>

<footer-signed-in-component></footer-signed-in-component>
{% endblock %}
