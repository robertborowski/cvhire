<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Connect to Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Connect to Google Fonts End -->

    <!-- Favicon Start -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logo/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/logo/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/images/logo/favicon_io/site.webmanifest">
    <!-- Favicon End -->

    <!-- Connect to the style pages Start -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/base_blueprint_page_styles/index_style.css') }}?v={{ css_cache_busting }}">
    <!-- Connect to the style pages End -->

    <!-- Global site tag (gtag.js) - Google Analytics Start -->
    <!-- Global site tag (gtag.js) - Google Analytics End -->
    
    <script src="//code.jquery.com/jquery.min.js"></script>

    <!-- Begin Inspectlet Asynchronous Code -->
    <!-- End Inspectlet Asynchronous Code -->

    <!-- Additional head elements per page Start -->
    {% block title %}
    {% endblock %}
    <!-- Additional head elements per page End -->

  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar">
      <div class="name-logo">
        <a href="#"><img src="/static/images/logo/Logo.png" class="triviafy-logo" alt="Triviafy icon"></a>
        <div class="brand-title"><a href="#">Triviafy</a></div>
      </div>
      <a href="#" class="toggle-button">
        <span class="bar top-bar"></span>
        <span class="bar middle-bar"></span>
        <span class="bar bottom-bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#"><button class="btn btn-create-account">Add Triviafy</button></a></li>
          <a href="https://slack.com/oauth/v2/authorize?scope=incoming-webhook,commands&client_id=2010284559270.2041074682000&state={{ slack_state_uuid_html }}"><img alt=""Add to Slack"" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
        </ul>
      </div>
    </nav>
    <!--end of Navigation bar-->
    {% block content %}
    {% endblock %}
  </body>
</html>
